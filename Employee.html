<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- <link rel='stylesheet' type='text/css' media='screen' href='main.css'> -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src='employee.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <div class="container" >
        <div style="margin-top: 50px; border: 5px solid royalblue; padding: 20px;">
         <div class="row" style="margin-top: 10px; ">
            <div class="col-1">
             Name:
            </div>
            <div class="col-4">
                <input type="text" title="Enter Name" id="name" class="form-control"  placeholder="Enter your name">
            </div>
         </div>
         <div class="row" style="margin-top: 10px;">
            <div class="col-1">
            Age:
            </div>
            <div class="col-4">
                <input type="number" title="Enter age" id="age" class="form-control"  placeholder="Enter your age">
            </div>
         </div>
         <div class="row" style="margin-top: 10px;">
            <div class="col-1">
                Address:
            </div>
            <div class="col-4">
                <input type="text" title="Enter address" id="address" class="form-control"  placeholder="Enter Address">
            </div>
         </div>
         <div class="row" style="margin-top: 10px;">
            <div class="col-1">
                Mobile:
            </div>
            <div class="col-4">
                <input type="number" title="Enter number" id="mobile" class="form-control"  placeholder="Enter mobile no.">
            </div>
         </div>
         <div class="row" style="margin-top: 10px;">
            <div class="col-1">
                Gender:
            </div>
            <div class="col-4" id="gender">
                <input type="radio">Male
                <input type="radio">Female
                <input type="radio">None of these
            </div>
        </div>
            <div class="row" style="margin-top: 10px;">
                <div class="col-1">
                    DOB:
                </div>
                <div class="col-4" id="date">
                    <input type="date" title="Enter Date of birth" class="form-control"  placeholder="Date of birth">
                </div>
             </div>
             <div class="row" style="margin-top: 10px;">
                <div class="col-1">
                    Social Media:
                </div>
                <div class="col-4" id="media">
                    <input type="checkbox">FB
                    <input type="checkbox">Instra
                    <input type="checkbox">Youtube
                </div>
            </div>
            <div class="row"  style="margin-top: 20px;">
                <div class="col-2"></div>
                <div class="col-2">
                    <button type="button" class="btn btn-primary" onclick="submitForm()">Submit</button>
                </div>
                <div class="col-2">
                    <button type="button" class="btn btn-danger" onclick="resetForm()">Reser</button>
                </div>
                <div class="col-4"></div>
            </div>
        </div>
       </div> 




    <!-- Submit Modal -->
    <div class="modal fade" id="submitConfirm" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Confirm</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure to submit the form?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="submitForm()">Submit</button>
                </div>
            </div>
        </div>
    </div>

     <!-- Reset Modal -->
     <div class="modal fade" id="resetConfirm" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
     <div class="modal-dialog">
         <div class="modal-content">
             <div class="modal-header">
                 <h5 class="modal-title" id="staticBackdropLabel">Confirm</h5>
                 <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
             </div>
             <div class="modal-body">
                 Are you sure to reset the form?
             </div>
             <div class="modal-footer">
                 <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                 <button type="button" class="btn btn-primary" onclick="resetForm()">Reset</button>
             </div>
         </div>
     </div>
 </div>
 <p style="color: red;"></p>
</body>

</html>
