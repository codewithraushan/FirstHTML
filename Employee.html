<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

        crossorigin="anonymous"></script>

        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src='employee.js'></script>
</head>

<body>
    <div class="container">
        <div style="margin-top: 50px; border: 5px solid royalblue; padding: 20px;">
            <div class="row" style="margin-top: 10px;">
                <div class="col-1">
                    Name:
                </div>
                <div class="col-4">
                    <input type="text" id="name"  class="form-control" placeholder="Name" title="Enter name">
                </div>
            </div>
            <div class="row"  style="margin-top: 10px;">
                <div class="col-1">
                    Age:
                </div>
                <div class="col-4">
                    <select class="form-control" id="age">
                        <option value="">---select---</option>
                        <option value="20">20</option>
                        <option value="25">25</option>
                        <option value="30">30</option>
                        <option value="35">35</option>
                        <option value="40">40</option>

                    </select>
                </div>
            </div>
            <div class="row"  style="margin-top: 10px;"  >
                <div class="col-1">
                    Address:
                </div>
                <div class="col-4">
                    <input type="text" id="address" class="form-control" placeholder="Address" title="Enter address" >
                </div>
            </div>

            <div class="row"  style="margin-top: 20px;">
                <div class="col-2"></div>
                <div class="col-2">
                    <button type="button" class="btn btn-primary" onclick="submitForm()">Submit</button>
                </div>
                <div class="col-2">
                    <button type="button" class="btn btn-danger" onclick="resetForm()">Reser</button>
                </div>
                <div class="col-4"></div>
            </div>
        </div>
    </div>
</body>

</html>
